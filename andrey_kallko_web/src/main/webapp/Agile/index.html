
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEW AGILE</title>
</head>
<body>

<script>
    var inp = document.createElement("input");
    inp.id='inp';
    inp.style.position='absolute';
    inp.style.top=50;
    inp.style.left=50;
    document.body.appendChild(inp);


    var but = document.createElement("button");
    but.id='but';
    but.style.position='absolute';
    but.style.top=80;
    but.style.left=50;
    but.textContent='Submit Data';
    but.onclick=makeItAll;

    document.body.appendChild(but);


    var res1 = document.createElement("text");
    res1.id="res1";
    res1.textContent="Expected Result 1";
    res1.style.position='absolute';
    res1.style.top = 150;
    res1.style.left=50
    document.body.appendChild(res1);


    var res2 = document.createElement("text");
    res2.id="res2";
    res2.textContent="Expected Result 2";
    res2.style.position='absolute';
    res2.style.top = 180;
    res2.style.left=50
    document.body.appendChild(res2);

    var res3 = document.createElement("text");
    res3.id="res3";
    res3.textContent="Expected Result 3";
    res3.style.position='absolute';
    res3.style.top = 210;
    res3.style.left=50
    document.body.appendChild(res3);


    function makeItAll(){
        if (document.getElementById('inp').value==''){
            alert("Input Data. pls");
            return;
        }

        var inpStr = document.getElementById('inp').value;


        var numbers = new Array;
        numbers=inpStr.split(' ');

        var i=0;
        var result=0;
        var size = numbers.length;
        while (i<size){
            var temp=parseInt(numbers[i]);
            result+=temp;
            i++;
        }


        if (isNaN(result)){
            document.getElementById('res1').textContent="Incorrect input";
            document.getElementById('res2').textContent="Incorrect input";
            document.getElementById('res3').textContent="Incorrect input";
            alert("Check your data");
            result=0;
            return;

        }

        document.getElementById('inp').value='';
        document.getElementById('res1').textContent="Summ = "+result;



        var result2="Reverse mode: ";

        i=0;
        while (i<size){
            result2+=" " + numbers[size-i-1];
            i++;

        }

        document.getElementById('res2').textContent=""+result2;



        var result3="Shuffle mode: ";

        var i=0;
        while(i<size){
            var j = Math.floor(Math.random() * i);
            var temp=numbers[j];
            numbers[j]=numbers[i];
            numbers[i]=temp;
            i++;
        }

        var i=0;
        while(i<size){
            result3+=" "+numbers[i];
            i++;
        }

        document.getElementById('res3').textContent=""+result3;
        //alert("Cont " + result);



    }


</script>

</body>
</html>
